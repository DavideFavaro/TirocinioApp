<h1 class="display-1 text-center">Products</h1>
<%
if ! isempty(products)
  for_each(products) do product
    partial(joinpath(Genie.config.path_resources, "products", "views", "_product.jl.html"), product = product)
  end
else
  partial(joinpath(Genie.config.path_resources, "products", "views", "_no_results.jl.html"))
end
%>
